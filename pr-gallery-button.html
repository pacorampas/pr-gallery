<link rel="import" href="../polymer/polymer.html">

<!--
An element for making a button for a gallery

Example:

    <pr-gallery-button>
      Some text
    </pr-gallery-button>

@demo demo/pr-gallery-button.html
@hero hero.svg
-->

<dom-module id="pr-gallery-button">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 40px;
        height: 40px;
        background: rgba(0,0,0,0.5);
        color: #fff;
        border: 0;
        line-height: 40px;
        text-align: center;
        box-sizing: border-box;
        cursor: pointer;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :host:not([disabled]):hover {
        background: rgba(0,0,0,0.6);
      }

      :host:not([disabled]):active {
        background: rgba(0,0,0,0.8);
      }

      :host[disabled] {
        opacity: 0.3;
      }
    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is: 'pr-gallery-button',

      properties: {
        /**
         * `disabled` indicates that the button haven't interaction
         *
         * @type Boolean
         */
        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
