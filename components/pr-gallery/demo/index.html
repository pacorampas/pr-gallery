<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pr-gallery Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../pr-gallery.html">
    <link rel="import" href="../../pr-thumbnail/pr-thumbnail.html">
    <link rel="import" href="../../pr-thumbnail-list/pr-thumbnail-list.html">
  </head>
  <body unresolved>

    <template id="app" is="dom-bind">
      <div>Activo: {{active}}</div>
      <pr-gallery id="gallery" images="{{images}}" index="{{active}}">
      </pr-gallery>
      <pr-thumbnail-list active="{{active}}">
        <template is="dom-repeat" items="{{images}}">
          <pr-thumbnail image='{{item}}'>
          </pr-thumbnail>
        </template>
      <pr-thumbnail-list>
    </template>

    <script>
      var app = document.querySelector('#app');
      app.images = [
        {src: '../messi.jpg'},
        {src: '../messi2.jpg'},
        {src: '../messi3.jpg'},
        {src: '../messi4.jpg'},
        {src: '../messi5.jpg'},
      ];

      app.active = 1;
    </script>
  </body>
</html>
